function hitbox(x, y) {
    this.x = x;
    this.y = y;
}

function pathPoint(x, y) {
    this.x = x;
    this.y = y;
}

function hitbox2(x, y) {

    this.y = y;
}

function pathPoint2(x, y) {

    this.y = y;

var robot = new hitbox(150, 370);
var pathDrawer = new hitbox(150, 370);
var robot2 = new hitbox(1154, 370);
var pathDrawer2 = new hitbox(1154, 370);
var pressedW = false;
var pressedS = false;
var pressedA = false;
var pressedD = false;
var pressedUp = false;
var pressedDown = false;
var pressedLeft = false;

document.onkeydown = function(e) {

    if (e.keyCode == 87) {

    } else if (e.keyCode == 83) {

    } else if (e.keyCode == 65) {

    } else if (e.keyCode == 68) {

    } else if (e.keyCode == 37) {

    }
}

var isDrawing = false;

function toggleDrawing() {
    if (isDrawing === true) {
        isDrawing = false;
        update(isDrawing);
    } else if (isDrawing === false) {
        isDrawing = true;
    }
}

function update() {
    if (isDrawing === false) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawField();
        ctx.fillStyle = "#9497ff";
        ctx.fillRect(robot.x, robot.y, 60, 60);
        ctx.fillStyle = "#ff9494";
        ctx.fillRect(robot2.x,robot2.y, 60, 60);
    } else if (isDrawing === true) {
        ctx.fillStyle = "#0000FF";
        ctx.fillRect(pathDrawer.x, pathDrawer.y, 5, 5);
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(pathDrawer2.x, pathDrawer2.y, 5, 5);
    }
}
update();
var robotSpeed = 3;
    
var XvA = 0;
var YvA = 0;
var XvB = 0;
var YvB = 0;

function changeSpeed() {
    robotSpeed = parseInt(document.getElementById("speedInput").value);

var maxVelocity = 2.16;
function constrain(){
	if(XvA > maxVelocity){
    	XvA = maxVelocity;
    }
  	if(XvB > maxVelocity){
    	XvB = maxVelocity;
    }
  	if(YvA > maxVelocity){
    	YvA = maxVelocity;
    }
  	if(YvB > maxVelocity){
    	YvB = maxVelocity;
    }
  
  	if(XvA < -1*maxVelocity){
    	XvA = -1*maxVelocity;
    }
  	if(XvB < -1*maxVelocity){
    	XvB = -1*maxVelocity;
    }
  	if(YvA < -1*maxVelocity){
    	YvA = -1*maxVelocity;
    }
  	if(YvB < -1*maxVelocity){
    	YvB = -1*maxVelocity;
    }
  	if(XvA > -0.04 && XvA < 0.04){
    	XvA = 0;
    }
  
  	if(YvA > -0.04 && YvA < 0.04){
    	YvA = 0;
    }
  
  	if(XvB > -0.04 && XvB < 0.04){
    	XvB = 0;
    }
  
  	if(YvB > -0.04 && YvB < 0.04){
    	YvB = 0;
    }
}
timer = 0;
setInterval(function() {

}, 1000);
    
function smooth(x){
	return Math.round(x * 100) / 100
}

  	$("#blueVeloY").text("y velocity: "+Math.abs(smooth(YvA))+" pixels/ms ("+smooth((Math.abs(smooth(YvA)) * 4.1666666666666667))+" ft/s);");
 		$("#redVeloX").text("x velocity: "+Math.abs(smooth(XvB))+" pixels/ms ("+smooth((Math.abs(smooth(XvB)) * 4.1666666666666667))+" ft/s);");
  	$("#redVeloY").text("y velocity: "+Math.abs(smooth(YvB))+" pixels/ms ("+smooth((Math.abs(smooth(YvB)) * 4.1666666666666667))+" ft/s);");
  
  	//real movement

    robot.y -= YvA;

  	robot2.x -= XvB;
    robot2.y -= YvB;
  	pathDrawer2.x -= XvB;

  	//smooth
  	XvA = smooth(XvA);
  	XvB = smooth(XvB);
  	YvA = smooth(YvA);
  	YvB = smooth(YvB);
  	
  	//draw path
    if (isDrawing) {
      XvA = 0;
      XvB = 0;

      YvB = 0;
      	if (pressedW === true) {

          	constrain();
        } else if (pressedS === true) {
            YvA -= 0.0624;
          	constrain();
        } else if (pressedD === true) {
            XvA -= 0.0624;
          	constrain();
        } else if (pressedA === true) {
            XvA += 0.0624;
          	constrain();
        } else {

        	if (XvA < 0){

            constrain();
          } else if (XvA> 0){

            constrain();
          }
            
          if (YvA < 0){

            constrain();
          } else if (YvA > 0){
          	YvA -= 0.0624;
            constrain();
          }
        }
      
        pathDrawer2.x = robot2.x
        pathDrawer2.y = robot2.y
        if (pressedUp === true) {
            YvB += 0.0624;
          	constrain();
        } else if (pressedDown === true) {
            YvB -= 0.0624;
          	constrain();
        } else if (pressedRight === true) {
            XvB -= 0.0624;
          	constrain();
        } else if (pressedLeft === true) {
            XvB += 0.0624;
          	constrain();
        } else {
          
          //decelerate
        	if (XvB < 0){
          	XvB += 0.0624;
            constrain();
          } else if (XvB > 0){
          	XvB -= 0.0624;
            constrain();
          }
            
          if (YvB < 0){
          	YvB += 0.0624;
            constrain();
          } else if (YvB > 0){
          	YvB -= 0.0624;
            constrain();
          }

    }
  
    if(settings === true){
        $('#settingsButton').text("Close Settings");
    }else{

var interval;

function pauseTimer() {
    clearInterval(interval);
}

function resumeTimer() {
    countdown();
}

function countdown() {
    clearInterval(interval);
    interval = setInterval(function() {
        var timer = $('.js-timeout').html();
        timer = timer.split(':');
        var minutes = timer[0];
        var seconds = timer[1];
        seconds -= 1;
        if (minutes < 0) return;
        else if (seconds < 0 && minutes != 0) {
            minutes -= 1;
            seconds = 59;
        } else if (seconds < 10 && length.seconds != 2) seconds = '0' + seconds;
        $('.js-timeout').html(minutes + ':' + seconds);
        if (minutes == 0 && seconds == 0) clearInterval(interval);
        if (minutes == 2 && seconds == 30) {
            phase = "teleop";
        } else if (minutes == 2 && seconds == 45) {
            phase = "autonomous";
        }
    }, 1000);
}

});

});
$('#js-resumeTimer').click(function() {

});
$('#js-resetTimer').click(function() {

});
